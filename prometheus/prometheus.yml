global:
  scrape_interval: 30s # Set the scrape interval to every 30 seconds.
  evaluation_interval: 30s # Evaluate rules every 30 seconds.

remote_write:
  - url: https://vm.monitoring.gcp.obol.tech/write
    authorization:
      credentials: $PROM_REMOTE_WRITE_TOKEN
    write_relabel_configs:
      - source_labels: [job]
        regex: "charon"
        action: keep # Keeps charon metrics and drop metrics from other containers.

scrape_config_files:
  - /etc/prometheus/scrape_configs/default.yml
  - ${PROMETHEUS_SCRAPE_CONFIG_PARTNER:-}
  - ${PROMETHEUS_SCRAPE_CONFIG_DEBUG:-}
