global:
  scrape_interval: 30s # Set the scrape interval to every 30 seconds.
  evaluation_interval: 30s # Evaluate rules every 30 seconds.

remote_write:
  - url: https://vm.monitoring.gcp.obol.tech/write
    authorization:
      credentials: $PROM_REMOTE_WRITE_TOKEN
    write_relabel_configs:
      - source_labels: [job]
        regex: "validator-ejector"
        action: keep # Keeps validator-ejector metrics.
      - source_labels: [job]
        regex: "charon"
        action: keep # Keeps charon metrics.

scrape_configs:
  - job_name: "geth"
    metrics_path: /debug/metrics/prometheus
    static_configs:
      - targets: ["geth:6060"]
  - job_name: "lighthouse"
    static_configs:
      - targets: ["lighthouse:5054"]
  - job_name: "charon"
    static_configs:
      - targets: ["charon:3620"]
  - job_name: "lodestar"
    static_configs:
      - targets: [ "lodestar:5064" ]
  - job_name: "validator-ejector"
    static_configs:
      - targets: [ "validator-ejector:8989" ]
